{% extends 'base.html' %}

{% block title %}{{ cn_tag }} - {% endblock %}


{% block content %}
<ul class="unstyled topic-list">
    {% for article in news %}
    <li>
        <a title="{{ article.title }}" href="/news/{{ article.id }}/">
          <img class="lazy" src="{{ article.list_pic }}" data-original="{{
          article.list_pic}}" alt="{{ article.title }}">
          <noscript><img src="{{ article.list_pic }}" alt="{{ article.title }}"></noscript>
        </a>
        
        <h3><a href="/news/{{ article.id }}/" class="bigger-size">
            {{ article.title }}
        </a></h3>
        <time>{{ article.update_time }}</time>
        <span class="view-count"><strong>{{ article.comment_num }}</strong> 人围观,</span> <span class="ds-thread-count" data-thread-key=""></span>
         <span class="download">,<a title="下载txt" href="">下载</a></span>
         <p>{{ article.abstraction }}</p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
